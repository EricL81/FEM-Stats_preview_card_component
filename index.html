<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<link rel="stylesheet" href="index.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="container p-0 mx-4">
			<div class="row mx-0">
				<div class="col-12 col-lg-6 thumbnail order-lg-1">
					<img src="images/image-header-mobile.jpg" class="img-fluid" />
				</div>
				<div class="col-12 col-lg-6 card-text">
					<div class="row">
						<div class="col-12 heading">Get <span>insights</span> that help your business grow.</div>
						<div class="col-12 paragraph my-3">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</div>
					</div>
					<div class="row stats mt-3">
						<div class="col-12 col-lg-3 mt-4">
							<p class="mb-1">10k+</p>
							<p>companies</p>
						</div>
						<div class="col-12 col-lg-3 mt-4">
							<p class="mb-1">314</p>
							<p>templates</p>
						</div>
						<div class="col-12 col-lg-3 mt-4">
							<p class="mb-1">12M+</p>
							<p>queries</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Eric Lehmann</a>.</footer>
	</body>
</html>
